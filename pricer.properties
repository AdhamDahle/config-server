server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/mydatabase
spring.datasource.username=root
spring.datasource.password=password

spring.jpa.properties.hibernate.ddl-auto=update
management.endpoints.web.exposure.include=*

# Kafka Consumer Configuration
spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=pricer-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# Use Error Handling Deserializer to prevent crashes on serialization errors
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=org.springframework.kafka.support.serializer.JsonDeserializer

# Ensure consumer can deserialize messages from different packages
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# Ensure consumer does not rely on missing type headers in messages
spring.kafka.consumer.properties.spring.json.use.type.headers=false


# Configure Producer
spring.kafka.producer.bootstrap-servers= localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer


minutes-saved.summary=5
minutes-saved.email-sent=10

